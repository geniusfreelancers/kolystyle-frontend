<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-head" />
<body>
	<div class="wrapper-box">
		<div class="main-wrapper">

			<div th:replace="common/head :: navbar" />

			<div id="container-wrapper">


        <div class="col-md-3 col-sm-3">
            <div th:replace="common/head :: customersidebar" /> 
        </div>
                <div class="col-md-9 col-sm-9">
                    <div class="col-md-12 border-grey">
                        <h3 class="text-moredanger"><span th:text="${user.firstName}"></span>'s wallet</h3>

                        <p class="">Shop, save &amp; checkout in a few clicks! Keep &amp; manage all your payment information in one secure spot.</p>

                        <div class="col-md-12">
                            <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-moredanger">my credit &amp; debit cards</h3>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-md-12 text-right margin-btm-10">
                                <a href="/customer/addcard" class="btn btn-danger">ADD A NEW CARD</a>
                            </div>
                            </div>
                            
<div class="row">
<form th:action="@{/customer/setDefaultPayment}" method="post">
<div  th:each="userPayment : ${userPaymentList}">
                            <div class="row creditcard-border">
                            
                            
                            
                           <div class="col-md-5" th:switch="${userPayment.type}">
                               <i th:case="'visa'" class="fa fa-cc-visa fa-2x visa-card" aria-hidden="true"></i>
                               <i th:case="'mastercard'" class="fa fa-cc-mastercard fa-2x master-card" aria-hidden="true"></i>
                               <i th:case="'amex'" class="fa fa-cc-amex fa-2x amex-card" aria-hidden="true"></i>
                               <i th:case="'discover'" class="fa fa-cc-discover fa-2x discover-card" aria-hidden="true"></i>
                               &nbsp;&nbsp;<span>************<span th:text="${userPayment.cardLastNumber}"></span></span>
                           </div>
                           <div class="col-md-2">
                           <div th:switch="${userPayment.defaultPayment}">
								<span th:case="true" class="btn btn-primary">Default</span>
							</div>	
                           </div>
                                         
                            
                            <div class="col-md-3">
                                <p class="">Expires: <span th:text="${userPayment.expiryMonth}"></span>/<span th:text="${userPayment.expiryYear}"></span></p>
                            </div>
                            <div class="col-md-2 text-right">							
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </div>
                            </div>
</div>
</form>
</div>

                        </div>
                        <div class="col-md-12">
                            <p class="security-button-bar">Note: For security, please do NOT email us your account number.</p>

                        </div>

                    </div>

                </div>

					<div class="clear"></div>
				

				<script th:src="@{/js/controller.js}"></script>

				<!-- end of container -->
				<div th:replace="common/head :: footer" />

				<div th:replace="common/head :: body-bottom-scripts" />
			</div>
		</div>

	</div>

</body>
</html>
