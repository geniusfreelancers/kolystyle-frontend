<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-head" />
<body>
	<div class="wrapper-box">
		<div class="main-wrapper">

			<div th:replace="common/head :: navbar" />

			<div id="container-wrapper">


        <div class="col-md-3 col-sm-3">
            <div th:replace="common/head :: customersidebar" /> 
        </div>
        <div class="col-md-9 col-sm-9">
            <div class="col-md-12 border-grey">
              <div class="col-md-12">
                  <h3 class="text-moredanger">add credit card</h3>
                  <p class="">Add your credit card for faster checkout &amp; manage all your payment information in one secure spot.</p>

                <form id="addnewCardForm" th:action="@{/customer/addcard}" method="post">
                        <div class="error" th:if="${errors}" style="color: #ff0000;">
                            Any errors occured goes here
                            </div>
                      <hr/>
                        <div class="col-md-6">
                            <h3 class="text-moredanger">credit card information</h3>

                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" placeholder="First Name" name="firstName" id="firstName" value="" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" placeholder="Last Name" name="lastName" id="lastName" value="" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="cardNumber">Card Number </label>
                                
                                <input type="tel" name="cardNumber" id="cardNumber" value="" placeholder="Valid Card Number" class="form-control"/>
                                
                            </div>
                            
                            <div class="form-group">
                              	<div class="row">
                              	<div class="col-md-4">
                                <label for="cardType">Card Type </label>
                                <select class="form-control" id="type" th:name="type"
															th:value="${userPayment.type}">
															<option value="visa"
																th:selected="(${userPayment.type}=='visa')">Visa</option>
															<option value="mastercard"
																th:selected="(${userPayment.type}=='mastercard')">Mastercard</option>
															<option value="discover"
																th:selected="(${userPayment.type}=='discover')">Discover</option>
															<option value="amex"
																th:selected="(${userPayment.type}=='amex')">American
																Express</option>

														</select>
                          
                            	</div>
                            	<div class="col-md-6">
                                <label for="cardExpiry">Expiration</label>
                                <div class="row">
															<div class="col-xs-6">
																<select class="form-control" name="expiryMonth"
																	id="expiryMonth"
																	th:value="${userPayment.expiryMonth}">
																	<option disabled="disabled">-- Month --</option>
																	<option value="01">Jan (01)</option>
																	<option value="02">Feb (02)</option>
																	<option value="03">Mar (03)</option>
																	<option value="04">Apr (04)</option>
																	<option value="05">May (05)</option>
																	<option value="06">June (06)</option>
																	<option value="07">July (07)</option>
																	<option value="08">Aug (08)</option>
																	<option value="09">Sep (09)</option>
																	<option value="10">Oct (10)</option>
																	<option value="11">Nov (11)</option>
																	<option value="12">Dec (12)</option>
																</select>
															</div>
															<div class="col-xs-6">
																<select class="form-control" name="expiryYear" id="expiryYear"
																	th:value="${userPayment.expiryYear}">
																	<option disabled="disabled">-- Year --</option>
																	<option value="2017">2017</option>
																	<option value="2018">2018</option>
																	<option value="2019">2019</option>
																	<option value="2020">2020</option>
																	<option value="2021">2021</option>
																	<option value="2022">2022</option>
																	<option value="2023">2023</option>
																	<option value="2024">2024</option>
																	<option value="2025">2025</option>
																	<option value="2026">2026</option>
																	<option value="2027">2027</option>
																	<option value="2028">2028</option>
																	<option value="2029">2029</option>
																</select>
															</div>
														</div>
                            	</div>

                            <div class="col-md-2">
                                <label for="cardSecurity">CVC</label>
                                <input type="password" placeholder="CVC" name="cardSecurity" id="cardSecurity" value="" class="form-control" />
                            </div>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email" name="email" id="email" value="" class="form-control" />
                            </div>

                        </div>
                        <div class="col-md-6">

                            <h3 class="text-moredanger">billing address</h3>


                            <div class="form-group">
                                <label for="billingStreet">Street Address 1</label>
                                <input type="text" placeholder="Street Address 1" id="billingStreet" name="billingStreet" class="form-control" value="" />
                            </div>

                            <div class="form-group">
                                <label for="billingApartmentNumber">Street Address 2</label>
                                <input type="text" placeholder="Street Address 2" name="apartmentNumber" id="billingApartmentNumber" value="" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="billingCity">City</label>
                                <input type="text" placeholder="City" name="city" id="city" value="" class="form-control" />
                            </div>

                            <div class="form-group">
                            <div class="row">
                            <div class="col-md-6">
                                <label for="billingState">State</label>
                                <select id="state" class="form-control"
															th:name="state"
															
															required="required">
															<option value="" disabled="disabled">Please
																select an option</option>
															<option th:each="state : ${stateList}" th:text="${state}" th:selected="(${userBilling.userBillingState}==${state})"></option>

														</select>
                            </div>
                            <div class="col-md-6">
                                <label for="billingZip">Zip Code</label>
                                <input type="text" placeholder="Zipcode" name="zipCode" id="zipCode" value="" class="form-control" />
                            </div>
                            </div>
                            </div>


                            <div class="form-group">
                                <label for="billingCountry">Country</label>
                                <input type="text" placeholder="Country" name="country" id="country" value="" class="form-control" />
                            </div>

                            <a href="/customer/wallet" class="btn btn-default margin-tb-5">CANCEL</a>
                            <input type="submit" value="SAVE CREDIT CARD" class="btn btn-danger margin-tb-5"/>
                        </div>


                    </form>
<script>
    $().ready(function(){
    	$( "#addnewCardForm" ).validate({
            rules: {
            	firstName:"required",
            	billingStreet:"required",
            	city:"required",
            	state:"required",
            	zipCode:"required",
            	country:"required",
            	type:"required",
            	expiryMonth:"required",
            	expiryYear:"required",
            	cardSecurity:"required",
            	email: {
                    required: true,
                    email:true
                },
                cardNumber:{
                	required: true,
                	minlength:14
                },
                lastName:"required"
            },
            messages:{
            	firstName:"First Name Required",
            	billingStreet:"Street Address Required",
            	city:"City Required",
            	state:"State Required",
            	zipCode:"Zipcode Required",
            	country:"Country Required",
            	type:"Card Type Required",
            	expiryMonth:"Expiry Date Required",
            	expiryYear:"Expiry Year Required",
            	cardSecurity:"CVC Required",
            	email: {
                    required: "Email Required",
                },
                cardNumber:{
                	required: "Credit Card Number Required",
                	minlength: "Invalid Credit Card"
                },
                lastName:"Last Name Required"
            }
        });
    });        
</script>
                </div>
                <div class="col-md-12">
                    <p class="security-button-bar">Note: For security, please do NOT email us your account number.</p>

                </div>

            </div>

        </div>

   <div class="clear"></div>
				

				<script th:src="@{/js/controller.js}"></script>

				<!-- end of container -->
				<div th:replace="common/head :: footer" />

				<div th:replace="common/head :: body-bottom-scripts" />
			</div>
		</div>

	</div>

</body>
</html>
